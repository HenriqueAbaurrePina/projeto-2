apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: backup-volume
              mountPath: /backup
      initContainers:
        - name: restore-db
          image: mysql:5.7
          command:
            [
              "sh",
              "-c",
              "until mysqladmin ping -h mysql --silent; do echo 'Aguardando MySQL...'; sleep 5; done; \
              if [ -f /backup/usuarios_dump.sql ]; then \
                echo 'Restaurando dump...'; \
                mysql -h mysql -u root -proot < /backup/usuarios_dump.sql; \
              else \
                echo 'Nenhum dump encontrado.'; \
              fi"
            ]
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          volumeMounts:
            - name: backup-volume
              mountPath: /backup
      volumes:
        - name: mysql-data
          emptyDir: {}
        - name: backup-volume
          persistentVolumeClaim:
            claimName: mysql-backup-pvc
