apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: restore-db
          image: mysql:5.7
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "[Init] Esperando o MySQL iniciar...";
              for i in $(seq 1 60); do
                mysqladmin ping -h localhost --silent && break;
                echo "[Tentativa $i] Aguardando MySQL subir...";
                sleep 2;
              done
              echo "[Init] Criando banco e restaurando dump..."
              mysql -h localhost -u root -proot -e "CREATE DATABASE IF NOT EXISTS usuarios_db;"
              mysql -h localhost -u root -proot usuarios_db < /backup/usuarios_dump.sql
          volumeMounts:
            - name: backup-volume
              mountPath: /backup
      containers:
        - name: mysql
          image: mysql:5.7
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: backup-volume
              mountPath: /backup
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc-final
        - name: backup-volume
          persistentVolumeClaim:
            claimName: mysql-backup-pvc
